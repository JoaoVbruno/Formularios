<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
   <style>

  .botao-enviar {
    background-color: #4CAF50; /* Cor de fundo do botão */
    color: white; /* Cor do texto do botão */
    padding: 12px 24px; /* Espaçamento interno */
    border: none; /* Sem borda */
    border-radius: 4px; /* Cantos arredondados */
    font-size: 16px; /* Tamanho da fonte */
    cursor: pointer; /* Cursor de mão ao passar */
  }
  .text{
    width: 90%;
    height: 300px;
    font-size: 18px;
    color: blue;
    resize: none;
  }
  .caixa_larga{
    width: 600px;
    font-size: 18px;
    box-shadow: 0.5px 0.5px black;
  }
  .botoes{
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
  }
  .botao{
    margin-left: 20px; /*afasta os botões*/
    width: 80px;
    height: 45px;
  
    font-size: 12px;
  }
  .botao:hover
  {
    background-color: rgb(171, 230, 230);
    color:black
  }
</style>
</head>
<body>
    <fieldset> <!--Cria a caixinha-->
        <legend>Dados Pessoas</legend>
        nome:     <input type="text" class="caixa_larga" id="nome">
        <br><br>
        endereco: <input type="text" class="caixa_larga" id="endereco">
        <br><br>
        cidade:   <input type="text" class="caixa_larga" id="cidade">
        <br><br>
        estado:   <select id="estado" class="estado">
            <option>
                São paulo
            </option>
            <option selected>
               Santa Catarina
            </option>
        </select>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
Natureza do cargo:
<BR>
<input type="Radio" class="cargo" id="gerencia" name="cargos">   Gerência
<input type="Radio" class="cargo" id="financeiro" name="cargos"> Financeiro
<input type="Radio" class="cargo" id="Recepcao" name="cargos"> Recepção

<input type="Radio" class="cargo" id="Juridico" name="cargos"> Jurídico

<input type="checkbox" class="ai" id="meio_ambiente">   Meio ambiente

        </fieldset>
        <div class="botoes">
            <button class="botao"> Enviar</button>
            <button onclick="LimpaTudo ();" class="botao">Limpar</button>
        </div>
</body>
    <script>
            function LimpaTudo()
            {
                nome.value="";
                endereco.value="";
                cidade.value="";
                estado.value="";
                curriculo.value="";
                
                gerencia.checked=false;
                financeiro.checked=false;
                Recepcao.checked=false;
                Administrativo.checked=false;
                Juridico.checked=false;
                Ti.checked=false;
                producao.checked=false;
                biologia.checked=false;
                Meio_ambiente.checked=false;
                historia.checked=false;
                engenharia.checked=false;



            }
    </script>
